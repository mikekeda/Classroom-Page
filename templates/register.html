{% extends "base.html" %}
{% load i18n %}
{% block content %}

    <div class="container" style="color: #777">

        <h1>{% trans "Register form" %}</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="form-group">
                {{ form.username.errors }}
                <label for="{{ form.username.id_for_label }}" class="control-label col-sm-2">{% trans "Username" %}:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password1.errors }}
                <label for="{{ form.password1.id_for_label }}" class="control-label col-sm-2">{% trans "Password" %}:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                {{ form.password2.errors }}
                <label for="{{ form.password2.id_for_label }}" class="control-label col-sm-2">{% trans "Confirm password" %}:</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

{% endblock %}
